<!DOCTYPE html>
<html lang="pl">
<head>

  <title>Z05 - suma różnica iloczyn iloraz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Zadanie 05</h1>
  <h2>Autor: Maya Małachowska</h2>

  <section>
  <h3>Napisz program, który oblicza sumę, różnicę, iloczyn i iloraz (całkowity - jak w C++), resztę z dzielenia i potęgę liczb całkowitych A i B.</h3>

  <input type="number" id="liczba_a" placeholder="Liczba A">
  <input type="number" id="liczba_b" placeholder="Liczba B">

  <script src="main.js"></script>
