<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Z20 - kwadrat i sześcian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Z20 - kwadrat i sześcian</h1>
  <h2>Autor : Maya Małachowska</h2>
  <hr>
  <section>
    <p>Napisz program, który dla danej liczby całkowitej a oblicza jej kwadrat i sześcian. W przypadku podania liczby rzeczywistej,
      program powinien ignorować jej część rzeczywistą.
      Podaj liczbę:</p>
    <label>Podaj liczbę:
      <input type="text" id="liczba">
    </label>
    <br>
    <button onclick="oblicz()">Oblicz</button>

    <div class="result" id="wynik"></div>


    <script src="main.js"></script>
  </section>
</header>
</body>
</html>
